<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-phone.png" alt="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="instagram-logo.jpg" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="Obi-Wan photo.jpg" alt="foto de perfil">
                </div>
                <a href="#"class="instagram-login">Continue como kenobiben</a>
                <a href="#"class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kenobiben?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                 ou 
                 <span class="link-blue">cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
